<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Visualization Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="header">
        <h1>Climate Visualization Dashboard</h1>
    </div>

    <div class="visualization">
        <div class="controls">
            <label for="parameter-select">Select Climate Parameter:</label>
            <select id="parameter-select">
                <option value="temperature">Temperature</option>
                <option value="precipitation">Precipitation</option>
                <!-- Add more options for different climate parameters -->
            </select>

            <label for="year-select">Select Year:</label>
            <select id="year-select">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <!-- Add more options for different years -->
            </select>
        </div>
        <div class="chart-container">
            <canvas id="climate-chart"></canvas>
        </div>
    </div>

    <div class="threats">
        <h2>Possible Climate Threats</h2>
        <ul>
            <li>Rising Temperatures</li>
            <li>Sea Level Rise</li>
            <li>Extreme Weather Events</li>
            <li>Deforestation</li>
            <li>Greenhouse Gas Emissions</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
